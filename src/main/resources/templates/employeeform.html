<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employeeform}" th:object="${employee}"
      method="post">

    SSN:<input type="number" th:field="*{SSN}" /><br />

</form>

</body>
</html>
